<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Discovery System Enterprise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --secondary: #764ba2;
            --accent: #f093fb;
            --success: #10dc60;
            --warning: #ffce00;
            --danger: #f04141;
            --dark: #1a1a2e;
            --dark-light: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b0b3c5;
            --text-muted: #8b8ca3;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.1);
            --border-glass: rgba(255, 255, 255, 0.1);
            --primary-gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --accent-gradient: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* ============= HEADER ============= */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            backdrop-filter: blur(20px);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-title h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #b0b3c5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .status-indicator.online {
            color: var(--success);
            border-color: rgba(16, 220, 96, 0.3);
        }

        .status-indicator.offline {
            color: var(--danger);
            border-color: rgba(240, 65, 65, 0.3);
        }

        /* ============= CONTROLS ============= */
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .btn-primary {
            background: var(--primary-gradient);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: var(--bg-glass-hover);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* ============= STATS GRID ============= */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* ============= DISCOVERY SECTION ============= */
        .discovery-section {
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ============= CHATS GRID ============= */
        .chats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .chat-card {
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: var(--transition);
            cursor: pointer;
        }

        .chat-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
        }

        .chat-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .chat-info p {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .chat-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .chat-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .chat-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .chat-type-group { background: rgba(16, 220, 96, 0.2); color: var(--success); }
        .chat-type-channel { background: rgba(102, 126, 234, 0.2); color: var(--primary); }
        .chat-type-supergroup { background: rgba(255, 206, 0, 0.2); color: var(--warning); }
        .chat-type-private { background: rgba(240, 65, 65, 0.2); color: var(--danger); }

        .chat-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            border-radius: 8px;
        }

        /* ============= LOADING STATE ============= */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-glass);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ============= EMPTY STATE ============= */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* ============= RESPONSIVE ============= */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .header-title h1 {
                font-size: 1.5rem;
            }

            .controls {
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .chats-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }

        /* ============= TOAST NOTIFICATIONS ============= */
        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            backdrop-filter: blur(20px);
            transform: translateX(400px);
            transition: var(--transition);
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-color: rgba(16, 220, 96, 0.3);
            color: var(--success);
        }

        .toast.error {
            border-color: rgba(240, 65, 65, 0.3);
            color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-title">
                <h1>üîç Discovery System Enterprise</h1>
                <span class="status-indicator" id="connectionStatus">
                    <i class="fas fa-circle"></i>
                    <span>Connecting...</span>
                </span>
            </div>
            <a href="/dashboard" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </header>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" id="scanBtn" onclick="startDiscovery()">
                <i class="fas fa-search"></i>
                Start Discovery
            </button>
            <button class="btn btn-secondary" onclick="refreshChats()">
                <i class="fas fa-sync-alt"></i>
                Refresh
            </button>
            <button class="btn btn-secondary" onclick="toggleView()">
                <i class="fas fa-th" id="viewIcon"></i>
                <span id="viewText">Grid View</span>
            </button>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <span class="chat-type-badge chat-type-group">Live</span>
                </div>
                <div class="stat-value" id="totalChats">0</div>
                <div class="stat-label">Total Discovered</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <span class="chat-type-badge chat-type-supergroup">Groups</span>
                </div>
                <div class="stat-value" id="groupCount">0</div>
                <div class="stat-label">Groups & Supergroups</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-broadcast-tower"></i>
                    </div>
                    <span class="chat-type-badge chat-type-channel">Channels</span>
                </div>
                <div class="stat-value" id="channelCount">0</div>
                <div class="stat-label">Channels</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <span class="chat-type-badge chat-type-group">Ready</span>
                </div>
                <div class="stat-value" id="configuredCount">0</div>
                <div class="stat-label">Configured</div>
            </div>
        </div>

        <!-- Discovery Section -->
        <div class="discovery-section">
            <div class="section-header">
                <div class="section-title">
                    <i class="fas fa-list"></i>
                    Discovered Chats
                </div>
                <div class="controls">
                    <select id="filterType" class="btn btn-secondary" onchange="filterChats()">
                        <option value="">All Types</option>
                        <option value="group">Groups</option>
                        <option value="supergroup">Supergroups</option>
                        <option value="channel">Channels</option>
                        <option value="private">Private</option>
                    </select>
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading" id="loadingState">
                <div class="spinner"></div>
                <p>Discovering chats...</p>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">
                    <i class="fas fa-search"></i>
                </div>
                <h3>No chats discovered yet</h3>
                <p>Click "Start Discovery" to scan for available Telegram chats</p>
            </div>

            <!-- Chats Grid -->
            <div class="chats-grid" id="chatsGrid" style="display: none;">
                <!-- Los chats se cargar√°n din√°micamente aqu√≠ -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script>
        // ============= GLOBAL STATE =============
        
        let websocket = null;
        let discoveryData = {
            chats: [],
            stats: {
                total: 0,
                groups: 0,
                channels: 0,
                configured: 0
            },
            isScanning: false,
            connected: false
        };
        let currentView = 'grid';
        let currentFilter = '';

        // ============= INITIALIZATION =============
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeUI();
            connectWebSocket();
            loadInitialData();
        });

        function initializeUI() {
            updateConnectionStatus(false);
            showLoadingState();
        }

        // ============= WEBSOCKET CONNECTION =============
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/discovery`;
            
            try {
                websocket = new WebSocket(wsUrl);
                
                websocket.onopen = function() {
                    console.log('üîó WebSocket connected to Discovery System');
                    updateConnectionStatus(true);
                    discoveryData.connected = true;
                };
                
                websocket.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        handleWebSocketMessage(message);
                    } catch (e) {
                        console.error('‚ùå Error parsing WebSocket message:', e);
                    }
                };
                
                websocket.onclose = function() {
                    console.log('üîå WebSocket disconnected');
                    updateConnectionStatus(false);
                    discoveryData.connected = false;
                    
                    // Reconectar despu√©s de 5 segundos
                    setTimeout(connectWebSocket, 5000);
                };
                
                websocket.onerror = function(error) {
                    console.error('‚ùå WebSocket error:', error);
                    updateConnectionStatus(false);
                };
                
            } catch (error) {
                console.error('‚ùå Error creating WebSocket:', error);
                updateConnectionStatus(false);
            }
        }

        function handleWebSocketMessage(message) {
            console.log('üì® WebSocket message received:', message);
            
            switch (message.type) {
                case 'initial_connection':
                    handleInitialConnection(message.data);
                    break;
                case 'chat_discovered':
                    handleChatDiscovered(message.data);
                    break;
                case 'discovery_complete':
                    handleDiscoveryComplete(message.data);
                    break;
                case 'discovery_error':
                    handleDiscoveryError(message.data);
                    break;
                case 'service_unavailable':
                    handleServiceUnavailable(message);
                    break;
                default:
                    console.log('Unknown message type:', message.type);
            }
        }

        function handleInitialConnection(data) {
            discoveryData.stats.total = data.total_chats || 0;
            discoveryData.isScanning = data.is_scanning || false;
            
            updateStats();
            updateScanButton();
            loadChats();
        }

        function handleChatDiscovered(chatData) {
            // Agregar nuevo chat a la lista
            discoveryData.chats.push(chatData);
            discoveryData.stats.total = discoveryData.chats.length;
            
            // Actualizar stats por tipo
            updateStatsFromChats();
            
            // Renderizar nuevo chat
            renderNewChat(chatData);
            
            // Mostrar notificaci√≥n
            showToast(`New ${chatData.type} discovered: ${chatData.title}`, 'success');
        }

        function handleDiscoveryComplete(data) {
            discoveryData.isScanning = false;
            updateScanButton();
            showToast(`Discovery completed! Found ${data.total_discovered} chats`, 'success');
        }

        function handleDiscoveryError(data) {
            discoveryData.isScanning = false;
            updateScanButton();
            showToast(`Discovery error: ${data.error}`, 'error');
        }

        function handleServiceUnavailable(message) {
            showEmptyState();
            showToast('Discovery service is not available', 'error');
        }

        // ============= API CALLS =============
        
        async function loadInitialData() {
            try {
                // Cargar estado del discovery
                const statusResponse = await fetch('/api/discovery/status');
                if (statusResponse.ok) {
                    const status = await statusResponse.json();
                    if (status.available) {
                        // Cargar chats existentes
                        await loadChats();
                    } else {
                        showEmptyState();
                        showToast('Discovery service not available', 'error');
                    }
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('‚ùå Error loading initial data:', error);
                showEmptyState();
                showToast('Error connecting to discovery service', 'error');
            }
        }

        async function loadChats() {
            try {
                const response = await fetch('/api/discovery/chats?limit=100');
                if (response.ok) {
                    const data = await response.json();
                    discoveryData.chats = data.chats || [];
                    discoveryData.stats.total = data.total || 0;
                    
                    updateStatsFromChats();
                    renderChats();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('‚ùå Error loading chats:', error);
                showEmptyState();
            }
        }

        async function startDiscovery() {
            if (discoveryData.isScanning) {
                showToast('Discovery already in progress', 'warning');
                return;
            }

            try {
                const scanBtn = document.getElementById('scanBtn');
                scanBtn.disabled = true;
                scanBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Scanning...';
                
                discoveryData.isScanning = true;
                showLoadingState();
                
                const response = await fetch('/api/discovery/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showToast('Discovery started successfully', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
            } catch (error) {
                console.error('‚ùå Error starting discovery:', error);
                showToast('Error starting discovery', 'error');
                discoveryData.isScanning = false;
                updateScanButton();
            }
        }

        async function refreshChats() {
            showLoadingState();
            await loadChats();
        }

        // ============= UI UPDATES =============
        
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.className = 'status-indicator online';
                statusElement.innerHTML = '<i class="fas fa-circle"></i><span>Connected</span>';
            } else {
                statusElement.className = 'status-indicator offline';
                statusElement.innerHTML = '<i class="fas fa-circle"></i><span>Disconnected</span>';
            }
        }

        function updateScanButton() {
            const scanBtn = document.getElementById('scanBtn');
            if (discoveryData.isScanning) {
                scanBtn.disabled = true;
                scanBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Scanning...';
            } else {
                scanBtn.disabled = false;
                scanBtn.innerHTML = '<i class="fas fa-search"></i> Start Discovery';
            }
        }

        function updateStats() {
            document.getElementById('totalChats').textContent = discoveryData.stats.total;
            document.getElementById('groupCount').textContent = discoveryData.stats.groups;
            document.getElementById('channelCount').textContent = discoveryData.stats.channels;
            document.getElementById('configuredCount').textContent = discoveryData.stats.configured;
        }

        function updateStatsFromChats() {
            const stats = {
                total: discoveryData.chats.length,
                groups: 0,
                channels: 0,
                configured: 0
            };
            
            discoveryData.chats.forEach(chat => {
                if (chat.type === 'group' || chat.type === 'supergroup') {
                    stats.groups++;
                } else if (chat.type === 'channel') {
                    stats.channels++;
                }
                // TODO: Implementar l√≥gica para chats configurados
            });
            
            discoveryData.stats = stats;
            updateStats();
        }

        function renderChats() {
            const chatsGrid = document.getElementById('chatsGrid');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            
            if (discoveryData.chats.length === 0) {
                showEmptyState();
                return;
            }
            
            // Filtrar chats si hay filtro activo
            let chatsToRender = discoveryData.chats;
            if (currentFilter) {
                chatsToRender = discoveryData.chats.filter(chat => chat.type === currentFilter);
            }
            
            loadingState.style.display = 'none';
            emptyState.style.display = 'none';
            chatsGrid.style.display = 'grid';
            
            chatsGrid.innerHTML = chatsToRender.map(chat => createChatCard(chat)).join('');
        }

        function renderNewChat(chat) {
            const chatsGrid = document.getElementById('chatsGrid');
            
            // Si hay filtro activo y el chat no coincide, no renderizar
            if (currentFilter && chat.type !== currentFilter) {
                return;
            }
            
            // Si el grid no est√° visible, mostrar primero
            if (chatsGrid.style.display === 'none') {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('emptyState').style.display = 'none';
                chatsGrid.style.display = 'grid';
            }
            
            // Agregar nuevo chat al principio
            chatsGrid.insertAdjacentHTML('afterbegin', createChatCard(chat));
        }

        function createChatCard(chat) {
            const chatId = chat.id;
            const title = chat.title || 'Unknown Chat';
            const type = chat.type || 'unknown';
            const memberCount = chat.participants_count || 0;
            const username = chat.username ? `@${chat.username}` : '';
            const avatar = title.charAt(0).toUpperCase();
            
            return `
                <div class="chat-card" onclick="openChatConfiguration(${chatId})">
                    <div class="chat-header">
                        <div class="chat-avatar">${avatar}</div>
                        <div class="chat-info">
                            <h3>${title}</h3>
                            <p>${username || `ID: ${chatId}`}</p>
                        </div>
                    </div>
                    
                    <div class="chat-meta">
                        <span><i class="fas fa-users"></i> ${memberCount.toLocaleString()}</span>
                        <span><i class="fas fa-clock"></i> Active</span>
                    </div>
                    
                    <div style="margin: 1rem 0;">
                        <span class="chat-type-badge chat-type-${type}">${type}</span>
                    </div>
                    
                    <div class="chat-actions">
                        <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); configureChatReplication(${chatId})">
                            <i class="fas fa-cog"></i>
                            Configure
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="event.stopPropagation(); previewChat(${chatId})">
                            <i class="fas fa-eye"></i>
                            Preview
                        </button>
                    </div>
                </div>
            `;
        }

        function showLoadingState() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('chatsGrid').style.display = 'none';
        }

        function showEmptyState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('chatsGrid').style.display = 'none';
        }

        // ============= INTERACTION HANDLERS =============
        
        function toggleView() {
            const viewIcon = document.getElementById('viewIcon');
            const viewText = document.getElementById('viewText');
            const chatsGrid = document.getElementById('chatsGrid');
            
            if (currentView === 'grid') {
                currentView = 'list';
                viewIcon.className = 'fas fa-list';
                viewText.textContent = 'List View';
                chatsGrid.style.gridTemplateColumns = '1fr';
            } else {
                currentView = 'grid';
                viewIcon.className = 'fas fa-th';
                viewText.textContent = 'Grid View';
                chatsGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(350px, 1fr))';
            }
        }

        function filterChats() {
            const filterSelect = document.getElementById('filterType');
            currentFilter = filterSelect.value;
            renderChats();
        }

        function openChatConfiguration(chatId) {
            // TODO: Implementar modal de configuraci√≥n
            console.log('Opening configuration for chat:', chatId);
            showToast(`Opening configuration for chat ID: ${chatId}`, 'info');
        }

        function configureChatReplication(chatId) {
            // TODO: Implementar configuraci√≥n de replicaci√≥n
            console.log('Configuring replication for chat:', chatId);
            showToast(`Configuring replication for chat ID: ${chatId}`, 'info');
        }

        async function previewChat(chatId) {
            try {
                showToast('Loading chat preview...', 'info');
                
                const response = await fetch(`/api/discovery/chats/${chatId}/preview`);
                if (response.ok) {
                    const preview = await response.json();
                    console.log('Chat preview:', preview);
                    // TODO: Mostrar preview en modal
                    showToast('Preview loaded successfully', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('‚ùå Error loading chat preview:', error);
                showToast('Error loading chat preview', 'error');
            }
        }

        // ============= UTILITY FUNCTIONS =============
        
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'check' : type === 'error' ? 'times' : 'info';
            toast.innerHTML = `<i class="fas fa-${icon}"></i> ${message}`;
            
            toastContainer.appendChild(toast);
            
            // Mostrar toast
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Ocultar y remover toast
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toastContainer.removeChild(toast), 300);
            }, 3000);
        }

        // ============= KEYBOARD SHORTCUTS =============
        
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey || event.metaKey) {
                switch (event.key) {
                    case 's':
                        event.preventDefault();
                        startDiscovery();
                        break;
                    case 'r':
                        event.preventDefault();
                        refreshChats();
                        break;
                    case 'v':
                        event.preventDefault();
                        toggleView();
                        break;
                }
            }
        });
    </script>
</body>
</html>
